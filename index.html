<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacking in Progress</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      overflow: hidden;
    }

    #container {
      padding: 20px;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    #truth {
      display: none;
      font-size: 2em;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .warning {
      animation: flash 0.2s infinite alternate;
    }

    @keyframes flash {
      from { background-color: black; }
      to { background-color: darkred; }
    }

    .glitch {
      animation: glitch 0.3s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://www.fesliyanstudios.com/play-mp3/4382" type="audio/mpeg">
</audio>

<div id="container" class="glitch"></div>
<div id="truth">😅 You've been pranked!<br><br>By <b>RUDRA</b></div>

<script>
  const lines = [
    "Initializing HackTool v3.2...",
    "Bypassing firewall... ✅",
    "Accessing internal storage... 📁",
    "Extracting contacts... 📞",
    "Uploading files to dark web... 🌐",
    "Injecting remote payload... 💣",
    "Encrypting system files... 🔐",
    "Tracking GPS location... 📍",
    "Establishing backdoor access... 🔋",
    "System Breach Successful! ☠️",
    "Installing rootkit...",
    "Bypassing biometric locks...",
    "Deleting system logs...",
    "Hijacking camera stream...",
    "Cloning authentication keys...",
    "Monitoring live keystrokes...",
    "Sending data to RUDRA...",
    "Launching cyber attack protocol...",
    "Injecting fake system errors...",
    "Preparing for self-destruction...",
  ];

  let container = document.getElementById('container');
  let truth = document.getElementById('truth');

  let i = 0;
  setInterval(() => {
    if (container.style.display !== "none") {
      container.innerText = lines[i % lines.length];
      i++;
    }
  }, 1000);

  let holdTimer;
  let isHolding = false;
  let holdStart;

  function startHoldCheck() {
    holdStart = Date.now();
    holdTimer = setInterval(() => {
      let held = Date.now() - holdStart;
      if (held >= 5000) {
        revealTruth();
        clearInterval(holdTimer);
      }
    }, 100);
  }

  function revealTruth() {
    container.style.display = 'none';
    truth.style.display = 'block';
    document.body.classList.remove("warning");
    document.body.classList.remove("glitch");
  }

  document.addEventListener("touchstart", () => {
    isHolding = true;
    document.body.classList.add("warning");
    startHoldCheck();
  });

  document.addEventListener("touchend", () => {
    isHolding = false;
    clearInterval(holdTimer);
    document.body.classList.remove("warning");
  });

  document.addEventListener("mousedown", () => {
    isHolding = true;
    document.body.classList.add("warning");
    startHoldCheck();
  });

  document.addEventListener("mouseup", () => {
    isHolding = false;
    clearInterval(holdTimer);
    document.body.classList.remove("warning");
  });
</script>

</body>
</html>
