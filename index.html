<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RUDRA - HackTool</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      font-size: 1.2em;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    #hacking {
      white-space: pre-line;
      line-height: 1.5;
    }
    .flash {
      animation: flash 0.2s alternate infinite;
    }
    @keyframes flash {
      from { background-color: black; }
      to { background-color: red; }
    }
    .glitch {
      text-shadow: 0.05em 0 red, -0.05em 0 blue;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }
    #reveal {
      display: none;
      color: white;
      text-align: center;
      font-size: 1.8em;
      margin-top: 40%;
    }
    audio { display: none; }
  </style>
</head>
<body>

<audio id="scarySound" autoplay loop>
  <source src="https://www.soundjay.com/misc/sounds/bomb-01a.mp3" type="audio/mpeg">
</audio>

<div id="hacking"></div>
<div id="reveal">😅 You've been pranked!<br><br>By <strong>RUDRA</strong></div>

<script>
const logs = [
  "Initializing HackTool v3.2...",
  "Bypassing firewall... ✅",
  "Accessing internal storage... 📁",
  "Extracting contacts... 📞",
  "Uploading files to dark web... 🌐",
  "Injecting remote payload... 💣",
  "Encrypting system files... 🔐",
  "Tracking GPS location... 📍",
  "Establishing backdoor access... 🔋",
  "SYSTEM BREACH SUCCESSFUL! ☠️"
];

let index = 0;
let interval = setInterval(() => {
  const el = document.getElementById('hacking');
  el.classList.toggle('flash');
  el.classList.toggle('glitch');
  el.textContent += logs[index % logs.length] + "\n";
  index++;
}, 1000);

let holdStart = null;
let revealTriggered = false;

function startHold() {
  if (revealTriggered) return;
  holdStart = Date.now();
}

function endHold() {
  if (revealTriggered) return;
  holdStart = null;
}

function checkHold() {
  if (holdStart && Date.now() - holdStart >= 5000) {
    revealTruth();
  }
  requestAnimationFrame(checkHold);
}

function revealTruth() {
  revealTriggered = true;
  clearInterval(interval);
  document.body.classList.remove("flash");
  document.getElementById("hacking").style.display = "none";
  document.getElementById("reveal").style.display = "block";
  document.body.style.backgroundColor = "black";
  document.getElementById("scarySound").pause();
}

document.body.addEventListener("touchstart", startHold);
document.body.addEventListener("mousedown", startHold);
document.body.addEventListener("touchend", endHold);
document.body.addEventListener("mouseup", endHold);

checkHold();
</script>

</body>
</html>
